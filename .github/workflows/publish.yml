name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      env:
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DB: test
        
    - name: Build project
      run: npm run build
      
    - name: Bump version (if manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        npm version ${{ github.event.inputs.version }}
        git push --follow-tags
        
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes
          
          - Multi-platform MCP support (Kiro IDE, VSCode, Claude Desktop, Cursor, Gemini)
          - Global CLI installation with `npm install -g @mrbozkay/mcp_mysql_analyser`
          - Automated installation scripts for Windows/Linux/Mac
          - Comprehensive platform configuration examples
          - Property-based testing implementation
          - Enhanced error handling and validation
          
          ## Installation
          
          ```bash
          npm install -g @mrbozkay/mcp_mysql_analyser
          ```
          
          ## Quick Setup
          
          ```bash
          # Set environment variables
          export MYSQL_HOST=localhost
          export MYSQL_USER=your_username
          export MYSQL_PASSWORD=your_password
          
          # Configure for your MCP client
          mcp-mysql-analyzer setup  # For Kiro IDE
          ```
          
          See [README.md](https://github.com/MrBozkay/mcp_mysql_analyser#readme) for platform-specific configurations.
        draft: false
        prerelease: false