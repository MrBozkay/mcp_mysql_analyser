name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Wait for MySQL
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P"3306" -u"root" -p"root" --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
        
    - name: Setup test database
      run: |
        mysql -h"127.0.0.1" -P"3306" -u"root" -p"root" -e "CREATE DATABASE IF NOT EXISTS test;"
        mysql -h"127.0.0.1" -P"3306" -u"root" -p"root" -e "SHOW DATABASES;"
      
    - name: Run linting
      run: npm run build # TypeScript compilation serves as linting
      
    - name: Run tests
      run: npm test
      env:
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_DB: test
        
    - name: Test global installation
      run: |
        npm pack
        npm install -g ./mrbozkay-mcp_mysql_analyser-*.tgz
        mcp-mysql-analyzer --help
        
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create package
      run: npm pack
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: npm-package
        path: mrbozkay-mcp_mysql_analyser-*.tgz
        retention-days: 7